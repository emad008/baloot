<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider</title>
    <style>
        li {
        	padding: 5px
        }
        table{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li id="id">Id: {{id}}</li>
        <li id="name">Name: {{name}}</li>
        <li id="registryDate">Registry Date: {{registerDate}}</li>
    </ul>
    <table>
        <caption><h3>Provided Commodities</h3></caption>
        <tr>
            <th>Id</th> 
            <th>Name</th> 
            <th>Price</th> 
            <th>Categories</th> 
            <th>Rating</th> 
            <th>In Stock</th>
        </tr>
        {{#commodities}}
        <tr>
            <th>{{id}}</th>
            <th>{{name}}</th>
            <th>{{price}}</th>
            <th>
                {{#categories}}
                    {{.}}
                {{/categories}}
            </th>
            <th>{{rating}}</th>
            <th>{{inStock}}</th>
            <td><a href="/commodities/{{id}}">Link</a></td>
        </tr>
        {{/commodities}}
    </table>
</body>
</html>
